<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center text-primary">🔑 Đăng nhập</h2>

    <!-- Thông báo đăng xuất -->
    <div th:if="${param.logout}" class="alert alert-info text-center">
        ✅ Bạn đã đăng xuất thành công!
    </div>

    <!-- THÔNG BÁO LỖI ĐĂNG NHẬP -->
    <div th:if="${error}" class="alert alert-danger text-center">
        <span th:text="${error}">❌ Đăng nhập thất bại!</span>
    </div>

    <form th:action="@{/login}" th:object="${user}" method="post" class="w-50 mx-auto">
        <div class="mb-3">
            <label for="username" class="form-label">Tên đăng nhập</label>
            <input type="text" th:field="*{username}" class="form-control" id="username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Mật khẩu</label>
            <input type="password" th:field="*{password}" class="form-control" id="password" required>
        </div>

        <button type="submit" class="btn btn-success w-100">Đăng nhập</button>
        <p class="mt-3 text-center">Chưa có tài khoản? <a href="/register">Đăng ký</a></p>
    </form>
</div>
</body>
</html>
