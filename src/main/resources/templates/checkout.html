<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thanh Toán Đơn Hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #f8f9fa, #e0eafc);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Nút quay lại fixed góc trái trên */
        .btn-back {
            position: fixed;
            top: 30px;
            left: 20px;
            padding: 10px 18px;
            font-size: 1em;
            font-weight: 600;
            border-radius: 8px;
            text-decoration: none;
            background: linear-gradient(135deg, #6a11cb, #2575fc); /* tím xanh gradient */
            color: white;
            box-shadow: 0 4px 12px rgba(52,152,219,0.6);
            transition: all 0.2s ease;

            z-index: 1000;
            user-select: none;
        }
        .btn-back:hover {
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
            color: #fff;
        }
        .payment-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            padding: 30px 40px;
            width: 100%;
            max-width: 600px;
        }

        .btn-pay {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border: none;
            padding: 12px 24px;
            font-weight: bold;
            color: #fff;
            border-radius: 8px;
            transition: 0.3s ease;
        }

        .btn-pay:hover {
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
<a href="/cart" class="btn-back" role="button">← Quay lại giỏ hàng</a>

<div class="payment-card">
    <h2 class="text-center mb-4">Thông Tin Thanh Toán</h2>
    <form action="/cart/checkout" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <!-- Tên người nhận -->
        <div class="mb-3">
            <label for="name" class="form-label">Họ tên người nhận</label>
            <input type="text" class="form-control" id="name" name="recipientName" required>
        </div>

        <!-- Số điện thoại -->
        <div class="mb-3">
            <label for="phone" class="form-label">Số điện thoại</label>
            <input type="tel" class="form-control" id="phone" name="recipientPhone" required pattern="[0-9]{10,11}">
        </div>

        <!-- Địa chỉ nhận hàng -->
        <div class="mb-3">
            <label for="address" class="form-label">Địa chỉ nhận hàng</label>
            <textarea class="form-control" id="address" name="deliveryAddress" rows="3" required></textarea>
        </div>

        <!-- Ghi chú đơn hàng -->
        <div class="mb-3">
            <label for="note" class="form-label">Ghi chú (tuỳ chọn)</label>
            <textarea class="form-control" id="note" name="note" rows="2"></textarea>
        </div>

        <!-- Phương thức thanh toán -->
        <div class="mb-4">
            <label for="paymentMethod" class="form-label">Phương thức thanh toán</label>
            <select class="form-select" id="paymentMethod" name="paymentMethod" required>
                <option value="COD">Thanh toán khi nhận hàng (COD)</option>
                <option value="VNPAY">Ví VNPAY</option>
                <option value="MOMO">Ví MOMO</option>
            </select>
        </div>

        <!-- Nút thanh toán -->
        <div class="text-center">
            <button type="submit" class="btn btn-pay">Xác nhận thanh toán</button>
        </div>
    </form>
</div>

</body>
</html>
