<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Quản lý đơn hàng</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <style>
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      padding-top: 40px;
      padding-bottom: 40px;
    }

    .container {
      background: #ffffffcc;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
    }

    h2 {
      font-weight: 700;
      color: #334e68;
      margin-bottom: 25px;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 1.2px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
    }

    table {
      border-collapse: separate;
      border-spacing: 0 10px;
    }

    thead th {
      background-color: #3a86ff;
      color: white;
      font-weight: 600;
      text-align: center;
      padding: 14px 12px;
      border-radius: 10px 10px 0 0;
      box-shadow: 0 3px 5px rgba(58, 134, 255, 0.6);
      letter-spacing: 0.05em;
    }

    tbody tr {
      background-color: #f0f4ff;
      border-radius: 8px;
      box-shadow: 0 2px 7px rgba(58, 134, 255, 0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    tbody tr:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(58, 134, 255, 0.3);
    }

    tbody td {
      vertical-align: middle;
      text-align: center;
      padding: 14px 12px;
      font-weight: 500;
      color: #334e68;
      border: none;
    }

    .btn-primary {
      background-color: #3a86ff;
      border-color: #3a86ff;
      font-weight: 600;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 8px rgba(58, 134, 255, 0.3);
    }
    .btn-primary:hover {
      background-color: #265ddb;
      border-color: #265ddb;
      box-shadow: 0 8px 16px rgba(38, 93, 219, 0.5);
    }

    .badge-status {
      display: inline-block;
      font-size: 12px;
      padding: 4px 10px;
      font-weight: 600;
      color: white;
      border-radius: 999px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.15);
      user-select: none;
      text-align: center;
      min-width: 90px;
    }

    .badge-pending {
      background-color: #f4a261;
      box-shadow: 0 2px 6px rgba(244, 162, 97, 0.6);
    }

    .badge-paid {
      background-color: #06d6a0;
      box-shadow: 0 2px 6px rgba(6, 214, 160, 0.6);
    }

    .badge-cancelled {
      background-color: #ef476f;
      box-shadow: 0 2px 6px rgba(239, 71, 111, 0.6);
    }

    /* Responsive table */
    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      thead tr {
        position: absolute;
        top: -9999px;
        left: -9999px;
      }
      tbody tr {
        margin-bottom: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 12px rgba(58, 134, 255, 0.2);
        background-color: white;
      }
      tbody td {
        padding-left: 50%;
        text-align: left;
        position: relative;
        border: none;
        font-size: 14px;
      }
      tbody td::before {
        position: absolute;
        top: 14px;
        left: 12px;
        width: 45%;
        padding-right: 10px;
        white-space: nowrap;
        font-weight: 700;
        color: #3a86ff;
        content: attr(data-label);
      }
    }

    /* Nút quay lại cuối trang, giữ style cũ nhưng không fixed */
    .btn-back {
      padding: 10px 18px;
      font-size: 1em;
      font-weight: 600;
      border-radius: 8px;
      text-decoration: none;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      box-shadow: 0 4px 12px rgba(52,152,219,0.6);
      transition: all 0.3s ease;
      user-select: none;
      display: inline-block;
      cursor: pointer;
    }

    .btn-back:hover {
      transform: translateY(-4px) scale(1.1);
      box-shadow: 0 12px 28px rgba(38, 89, 217, 0.6);
      color: #fff;
    }
  </style>
</head>
<body>
<div class="container mt-4">
  <h2>Danh sách đơn hàng</h2>

  <table class="table table-bordered">
    <thead>
    <tr>
      <th>ID</th>
      <th>Khách hàng</th>
      <th>Tổng tiền</th>
      <th>Ngày đặt</th>
      <th>Trạng thái</th>
      <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${orders}">
      <td th:text="${order.id}" data-label="ID"></td>
      <td th:text="${order.recipientName}" data-label="Khách hàng"></td>
      <td th:text="${#numbers.formatDecimal(order.totalPrice, 0, 'COMMA', 2, 'POINT')}" data-label="Tổng tiền"></td>
      <td th:text="${#temporals.format(order.orderDate, 'dd/MM/yyyy HH:mm')}" data-label="Ngày đặt"></td>
      <td data-label="Trạng thái">
        <span th:switch="${order.status.name()}"
              th:classappend="
                ${order.status.name()} == 'PENDING' ? 'badge-status badge-pending' :
                (${order.status.name()} == 'PAID' ? 'badge-status badge-paid' :
                (${order.status.name()} == 'CANCELLED' ? 'badge-status badge-cancelled' : ''))">
          <span th:case="'PENDING'">Chờ thanh toán</span>
          <span th:case="'PAID'">Đã thanh toán</span>
          <span th:case="'CANCELLED'">Đã hủy</span>
          <span th:case="*">Không xác định</span>
        </span>
      </td>
      <td data-label="Hành động">
        <a th:href="@{'/admin/orders/' + ${order.id}}" class="btn btn-primary btn-sm">Xem chi tiết</a>
      </td>
    </tr>
    </tbody>
  </table>

  <!-- Nút quay lại ở cuối trang -->
  <div class="mt-4 text-start">
    <a href="/admin/admin-dashboard" class="btn-back">← Quay lại</a>
  </div>
</div>
</body>
</html>
