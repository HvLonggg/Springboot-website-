<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Danh sách tài khoản</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(118, 75, 162, 0.3);
      max-width: 900px;
      width: 100%;
    }

    h2 {
      font-weight: 700;
      color: #4b0082;
      text-align: center;
      margin-bottom: 30px;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 1px 1px 2px #bbb;
    }

    table {
      border-collapse: separate !important;
      border-spacing: 0 10px;
      width: 100%;
    }

    thead tr {
      background: #764ba2;
      color: #fff;
      font-size: 1.1rem;
      border-radius: 12px;
    }

    tbody tr {
      background: #f3f0ff;
      transition: background-color 0.3s ease;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(118, 75, 162, 0.1);
    }

    tbody tr:hover {
      background: #d4c1ff;
      box-shadow: 0 4px 12px rgba(118, 75, 162, 0.3);
    }

    td {
      vertical-align: middle !important;
      padding: 14px 20px !important;
    }

    /* Nút quay lại fixed góc trái trên */
    .btn-back {
      position: fixed;
      top: 30px;
      left: 20px;
      padding: 10px 18px;
      font-size: 1em;
      font-weight: 600;
      border-radius: 8px;
      text-decoration: none;
      background: linear-gradient(135deg, #6a11cb, #2575fc); /* tím xanh gradient */
      color: white;
      box-shadow: 0 4px 12px rgba(52,152,219,0.6);
      transition: all 0.2s ease;

      z-index: 1000;
      user-select: none;
    }
    .btn-back:hover {
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
      color: #fff;
    }

  </style>
</head>
<body>
<div class="container">
  <h2>Danh sách tài khoản người dùng</h2>
  <a href="/admin/admin-dashboard" class="btn-back" role="button">← Trang chủ</a>
  <table class="table table-bordered">
    <thead class="table-primary">
    <tr>
      <th>ID</th>
      <th>Tên đăng nhập</th>
      <th>Vai trò</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
      <td th:text="${user.id}"></td>
      <td th:text="${user.username}"></td>
      <td th:text="${user.role}"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
